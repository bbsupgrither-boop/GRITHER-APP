services:
  - type: web
    name: grither-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: grither-database
          property: connectionString
      - key: CORS_ORIGIN
        value: https://grither-frontend.onrender.com
      - key: BOT_TOKEN
        generateValue: true

  - type: web
    name: grither-frontend
    env: static
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://grither-backend.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://grither-backend.onrender.com/api/*

databases:
  - name: grither-database
    plan: starter
    databaseName: grither_db
    user: grither_user