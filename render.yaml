services:
  - type: web
    name: grither-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    # Ручной деплой - только при изменении backend/ или по команде
    branch: main
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: grither-database
          property: connectionString
      - key: CORS_ORIGIN
        value: https://grither-frontend.onrender.com
      - key: BOT_TOKEN
        generateValue: true

  - type: web
    name: grither-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    # Ручной деплой - только при изменении frontend/ или по команде
    branch: main
    autoDeploy: false
    envVars:
      - key: VITE_API_URL
        value: https://grither-backend.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://grither-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: grither-database
    plan: free
    databaseName: grither_db
    user: grither_user